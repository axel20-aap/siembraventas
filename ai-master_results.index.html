<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Presentaciones IA (MVP)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #0073e6; color: white; padding: 2rem; text-align: center; }
    main { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}    
    section { margin-bottom: 1.5rem; }
    h2 { color: #0073e6; margin-bottom: 1rem; }
    label { display: block; margin-bottom: .5rem; font-weight: bold; }
    input, select, textarea, button { width: 100%; padding: .75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #0073e6; color: white; border: none; cursor: pointer; }
    button:hover { background: #005bb5; }
    .metrics-list li { margin-bottom: .5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Analizador de Presentaciones IA (MVP)</h1>
    <p>Evaluación automática de tu PPT, PDF o Video</p>
  </header>
  <main>
    <section id="brief">
      <h2>1. Brief</h2>
      <form>
        <label for="title">Título de la Presentación</label>
        <input id="title" type="text" placeholder="Ej: Propuesta Comercial" />
        <label for="objective">Objetivo Principal</label>
        <textarea id="objective" rows="2" placeholder="Describe el objetivo: ventas, formación, etc."></textarea>
        <label for="audience">Público Objetivo</label>
        <input id="audience" type="text" placeholder="Ej: Directores de Marketing" />
        <label for="cta">Acción Esperada</label>
        <input id="cta" type="text" placeholder="Ej: Solicitar una demo" />
      </form>
    </section>
    <section id="upload">
      <h2>2. Carga tu archivo</h2>
      <input type="file" accept=".ppt,.pptx,.pdf,.mp4" />
      <p>Formatos soportados: PPT, PDF, MP4</p>
    </section>
    <section id="metrics">
      <h2>3. Métricas</h2>
      <ul class="metrics-list">
        <li><strong>Calidad de la presentación:</strong> --/10</li>
        <li><strong>Speech de venta:</strong> --/10</li>
        <li><strong>Llamadas a la acción:</strong> --/10</li>
      </ul>
    </section>
    <section id="recommendations">
      <h2>4. Recomendaciones</h2>
      <div id="recos">
        <!-- Aquí aparecerán las sugerencias automáticas -->
      </div>
    </section>
    <footer>
      <button id="analyzeBtn">Generar Informe</button>
    </footer>
  </main>
  <script>
    // Placeholder para lógica de análisis IA
    document.getElementById('analyzeBtn').addEventListener('click', () => {
      alert('Función de análisis pendiente de implementación.');
    });
  </script>
</body>
</html>
